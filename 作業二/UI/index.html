<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test Vue</title>

        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body onload="init();">
        <h1>瀏覽資料</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Msg</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <button onclick="document.querySelector('#CreateNewMsgDialog').showModal();">新增</button>

        <dialog id="CreateNewMsgDialog">
            <p><h2>新增</h2></p>
            <label>請輸入Msg:</label><input id="NewMsgToCreate" type="text"></input>
            <p>
                <button id="CreateNewMsgDialogSave" onclick="CreateNewMsgDialogBtns('CreateNewMsgDialogSave');">送出</button>
                <button id="CreateNewMsgDialogCancel" onclick="CreateNewMsgDialogBtns('CreateNewMsgDialogCancel');">取消</button>
            </p>
        </dialog>

        <dialog id="EditMsgDialog">
            <p><h2>編輯</h2></p>
            <label>ID: </label><input id="IdToEdit" type="text" disabled></input>
            <label>請輸入Msg: </label><input id="MsgToEdit" type="text"></input>
            <p>
                <button id="EditMsgDialogSave" onclick="UdpateMsg('EditMsgDialogSave');">送出</button>
                <button id="EditMsgDialogCancel" onclick="UdpateMsg('EditMsgDialogCancel');">取消</button>
            </p>
        </dialog>

        <dialog id="DeleteMsgDialog">
            <p><h2>刪除</h2></p>
            <label>ID: </label><input id="IdToDelete" type="text" disabled></input>
            <label>請輸入Msg: </label><input id="MsgToDelete" type="text" disabled></input>
            <p>
                <button id="DeleteMsgDialogSave" style="background-color: red;" onclick="DeleteMsgBtns('DeleteMsgDialogSave');">刪除</button>
                <button id="DeleteMsgDialogCancel" onclick="DeleteMsgBtns('DeleteMsgDialogCancel');">取消</button>
            </p>
        </dialog>
    </body>
</html>
